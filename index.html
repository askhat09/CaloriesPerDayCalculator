<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CaloriesPerDayCalculator</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="calculator">
  <form>
    <div class="row">
      <label class="caption" for="in_height">Рост, см:</label>
      <input class="l4" type="text" size="12" value="170" name="in_height" id="in_height">
    </div>
    <div class="row">
      <label class="caption" for="in_weight">Вес, кг:</label>
      <input class="l4" type="text" size="12" value="65" name="in_weight" id="in_weight"></div>
    <div class="row">
      <label class="caption" for="in_age">Возраст, лет:</label>
      <input class="l4" type="text" size="12" value="25" name="in_age" id="in_age"></div>
    <div class="row">
      <div class="rbtn">
        <span class="caption">Пол:</span>
        <input type="radio" class="v2" id="in_sex0" name="in_sex" checked="" value="1">
        <label for="in_sex0">Мужчина</label>

        <input type="radio" class="v2" id="in_sex1" name="in_sex" value="2">
        <label for="in_sex1">Женщина</label>
      </div>
    </div>
    <div class="row">
      <label class="caption" for="in_activity">Активность:</label>
      <select class="t3" value="1.2" name="in_activity" id="in_activity">
        <option selected="selected" value="1.2">Нет физической нагрузки</option>
        <option value="1.375">Спорт 3 раза в неделю</option>
        <option value="1.4625">Спорт 5 раз в неделю</option>
        <option value="1.55">Интенсивные тренировки 5 раз в неделю</option>
        <option value="1.6375">Ежедневные занятия спортом</option>
        <option value="1.725">Интенсивные занятия спортом дважды в день</option>
      </select>
    </div>
    <div class="row">
      <button type="button" id="calculate_forms" onclick="calculate();">Рассчитать</button></div>
  </form>
</div>
<div class="rst">
  <p class="result"></p>
  <p class="result"></p>
  <p class="result"></p>
  <p class="result"></p>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
